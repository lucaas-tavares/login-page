<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main id="container">
        <h1>Seja bem-vindo de volta!</h1>
        <div class="forms">
            <p>E-mail <span>*</span></p>
            <input type="email" name="" id="email" placeholder="Insira seu e-mail">
            <p>Senha <span>*</span></p>
            <input type="password" name="" id="password" placeholder="***********">
            <div class="forgout">
                <p>Esqueci minha senha</p>
            </div>
        </div>
        <button>Login</button>
        <p>você ainda não tem uma conta? <a href="#">Cadastre-se</a></p>
    </main>
</body>

</html>
